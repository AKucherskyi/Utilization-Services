<app-header></app-header>

<div class="container">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <input
      checked=""
      id="signin"
      name="action"
      type="radio"
      value="signin"
      formControlName="action"
    />
    <label for="signin">Sign in</label>
    <input
      id="signup"
      name="action"
      type="radio"
      value="signup"
      formControlName="action"
    />
    <label for="signup">Sign up</label>
    <input
      id="reset"
      name="action"
      type="radio"
      value="reset"
      formControlName="action"
    />
    <label for="reset">Reset</label>
    <div id="wrapper">
      <div id="arrow"></div>
      <input
        id="email"
        placeholder="Email"
        type="text"
        formControlName="email"
        [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <input
        id="pass"
        placeholder="Password"
        type="password"
        formControlName="password"
        [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <input
        id="repass"
        placeholder="Repeat password"
        type="password"
        formControlName="confirmPassword"
        [class.invalid]="form.hasError('notSame') && form.get('confirmPassword')?.touched"
      />
      <input
        id="username"
        placeholder="Username"
        type="text"
        formControlName="username"
      />
    </div>
    <button type="submit" [disabled]="!form.valid">
      <span>
        Reset password
        <br />
        Sign in
        <br />
        Sign up
      </span>
    </button>
  </form>
  <div id="hint">Click on the tabs</div>
</div>
