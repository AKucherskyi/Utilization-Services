<div class="container">
  <p>Waste type</p>

  <div>
    <input
      type="checkbox"
      id="plastic"
      name="plastic"
      [(ngModel)]="plastic"
      (change)="onToggle('plastic')"
    />
    <label for="plastic">Plastic</label>
  </div>

  <div>
    <input
      type="checkbox"
      id="metal"
      name="metal"
      [(ngModel)]="metal"
      (change)="onToggle('metal')"
    />
    <label for="metal">Metal</label>
  </div>

  <div>
    <input
      type="checkbox"
      id="paper"
      name="paper"
      [(ngModel)]="paper"
      (change)="onToggle('paper')"
    />
    <label for="paper">Paper</label>
  </div>

  <div>
    <input
      type="checkbox"
      id="battery"
      name="battery"
      [(ngModel)]="batteries"
      (change)="onToggle('batteries')"
    />

  </div>

  <div>
    <input
      type="checkbox"
      id="glass"
      name="glass"
      [(ngModel)]="glass"
      (change)="onToggle('glass')"
    />
    <label for="glass">Glass</label>
  </div>

  <div>
    <input
      type="checkbox"
      id="clothes"
      name="clothes"
      [(ngModel)]="clothes"
      (change)="onToggle('clothes')"
    />
    <label for="clothes">Clothes</label>
  </div>

  <div>
    <input
      type="checkbox"
      id="lightBulbs"
      name="lightBulbs"
      [(ngModel)]="lightbulbs"
      (change)="onToggle('lightbulbs')"
    />
    <label for="lightBulbs">Light-bulbs</label>
  </div>

  <div>
    <input
      type="checkbox"
      id="eWaste"
      name="eWaste"
      [(ngModel)]="ewaste"
      (change)="onToggle('ewaste')"
    />
    <label for="eWaste">E-Waste</label>
  </div>

  <div>
    <input
      type="checkbox"
      id="organic"
      name="organic"
      [(ngModel)]="organic"
      (change)="onToggle('organic')"
    />
    <label for="organic">Organic</label>
  </div>
