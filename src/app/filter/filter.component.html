<div class="container">

  <div class="exit-btn">
    <span class="material-icons">
      close
      </span>
  </div>

  <div class="search">
    <input type="text" class="search-input" placeholder="Search point by name...">
    <button>
      <span class="material-icons">
        search
        </span>
    </button>
  </div>


  <div>
    <input
      type="checkbox"
      id="plastic"
      name="plastic"
      [(ngModel)]="plastic"
      (change)="onToggle('plastic')"
    />
    <label for="plastic"></label>
    <span>Plastic</span>
  </div>

  <div>
    <input
      type="checkbox"
      id="metal"
      name="metal"

  </div>
